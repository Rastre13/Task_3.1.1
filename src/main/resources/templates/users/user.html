<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UserByID</title>
</head>
<body>
<p th:text="${user.getFirstName()}">VALUE</p>
<p th:text="${user.getLastName()}">VALUE</p>
<p th:text="${user.getAge()}">VALUE</p>
<p th:text="${user.getEmail()}">VALUE</p>


<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>
<a th:href="@{/users/{id}/delete(id=${user.getId()})}">Delete</a>

</body>
</html>

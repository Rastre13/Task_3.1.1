<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of users</title>
</head>
<body>
<div th:each="user : ${listOfUsers}">
    <a th:href="@{users/{id}(id=${user.getId()})}"
       th:text="${'First name: ' + user.getFirstName() + ', Last name: ' + user.getLastName() +
        ', Age: ' + user.getAge() + ', Email: ' + user.getEmail()}">user</a>
</div>

<br/>
<hr/>

<a href="/users/new">Create new user</a>

</body>
</html>
